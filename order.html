<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cakes - Jasmin's Cake Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo.png" alt="Jasmin's Cake Gallery Logo" id="logo">
        <h1>Order Cakes from Jasmin's Cake Gallery</h1>
    </header>

    <!-- Cake Catalog -->
    <section id="catalog">
        <h2>Our Cakes</h2>
        <div class="gallery">
            <!-- Example Cake 1 -->
            <div class="cake-item">
                <img src="cake1.jpg" alt="Cake 1">
                <p>Cake 1 Description</p>
                <p>Price: $15</p>
                <a href="form.html?cake_code=cake1" class="btn">Order Now</a>
            </div>
            <!-- Example Cake 2 -->
            <div class="cake-item">
                <img src="cake2.jpg" alt="Cake 2">
                <p>Cake 2 Description</p>
                <p>Price: $20</p>
                <a href="form.html?cake_code=cake2" class="btn">Order Now</a>
            </div>
            <!-- More cakes can be added here -->
        </div>
    </section>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
