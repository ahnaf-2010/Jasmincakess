<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Jasmin's Cake Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo.png" alt="Jasmin's Cake Gallery Logo" id="logo">
        <h1>Place Your Custom Order</h1>
    </header>

    <!-- Order Form -->
    <section id="order-form">
        <h2>Fill in the Order Details</h2>
        <form action="mailto:oreo.ibnat81@gmail.com" method="post" enctype="text/plain">
            <label for="cake_code">Cake Code:</label>
            <input type="text" id="cake_code" name="cake_code" readonly><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="details">Order Details:</label>
            <textarea id="details" name="details" required></textarea><br>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
